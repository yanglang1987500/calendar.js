<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="calendar.js"></script>
    
</head>
<body>
<script>
        document.writeln(Calendar.getInstance('2015年 02月 04日').format('EEE')+'<br>');

        document.writeln(Calendar.getInstance(new Date()).format('EEE')+'<br>');

        document.writeln(Calendar.getInstance(new Date().getTime()).format('EEE')+'<br>');

        document.writeln(new Date().getTime()+'<br>');
        document.writeln(Calendar.getInstance(1455846811337).format('yyyyMMdd HHmmss')+'<br>');

        document.writeln(Calendar.getInstance(1455846811337).format('EE')+'<br>');

        document.writeln(Calendar.getInstance(1455846811337).add(Calendar.MONTH,1).format('EE')+'<br>');

        document.writeln(Calendar.getInstance(1455846811337).add(Calendar.MONTH,-1).format('EE')+'<br>');

        document.writeln(Calendar.getInstance(1455846811337).add(Calendar.WEEK,-1).format('EE')+'<br>');

        document.writeln(Calendar.getInstance().add(Calendar.WEEK,-1).format('EE')+'<br>');

        document.writeln(Calendar.getInstance().add(Calendar.WEEK,-1).format('yyyy年')+'<br>');

        document.writeln(Calendar.getInstance().add(Calendar.WEEK,-1).friendly()+'<br>');
        //Calendar.getServerTime();

        document.writeln(Calendar.getInstance().add(Calendar.SECOND,20).format('s')+'<br>');


    </script>
</body>
</html>
